<!-- jinja2 templates -->
<!-- output details in tabular format -->
<table border =1>
    <th>
        <td>SYMBOL</td>
        <td>SECTOR</td>
        <td>VOLUME</td>
        <td>MARKETCAP</td>
        <td>QUOTETYPE</td>
    </th>
    {% for symdata in symdataDetails %}
    <tr>
        <td> {{symdata[0]}}</td>
        <td> {{symdata[1]}}</td>
        <td> {{symdata[2]}}</td>
        <td> {{symdata[3]}}</td>
        <td> {{symdata[4]}}</td>
    </tr>
    {% endfor %}
</table>
