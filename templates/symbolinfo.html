<!-- jinja2 templates -->
<!-- output details in tabular format -->
<table border =1>
    <th>
    <tr>
        <td>SYMBOL</td>
        <td>CATEGORY(SECTOR)</td>
        <td>COMPANY NAME</td>
        <td>PRIMARY EXCHANGE</td>
    </tr>
    </th>
    {% for symdata in symdataDetails %}
    <tr>
        <td> {{symdata[0]}}</td>
        <td> {{symdata[1]}}</td>
        <td> {{symdata[2]}}</td>
        <td> {{symdata[3]}}</td>
    </tr>
    {% endfor %}
</table>
